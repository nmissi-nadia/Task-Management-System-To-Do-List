<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/output.css">
    <script src="assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto">
        <!-- Header Buttons -->
        <div class="flex justify-between items-center mb-8">
            
                

<!-- Modal toggle -->
<button onclick="showModal()" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Add Task +
  </button>
  
  <!-- Main modal -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true"  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 mx-auto">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      Create New Task
                  </h3>
                  <button onclick="hideModal()" class="text-gray-400 hover:bg-gray-200 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 8.586L5.707 4.293a1 1 0 00-1.414 1.414L8.586 10l-4.293 4.293a1 1 0 001.414 1.414L10 11.414l4.293 4.293a1 1 0 001.414-1.414L11.414 10l4.293-4.293a1 1 0 00-1.414-1.414L10 8.586z" clip-rule="evenodd"/>
                    </svg>
                </button>   
              </div>
              <!-- Modal body -->
              <form class="p-4 md:p-5">
                  <div class="grid gap-4 mb-4 grid-cols-2">
                      <div class="col-span-2">
                          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                          <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Task Title" required="">
                      </div>
                      <div class="col-span-1 sm:col-span-1">
                          <label for="start date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date</label>
                          <input type="date" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="start" required="">
                      </div>
                      <div class="col-span-1 sm:col-span-1">
                        <label for="end date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date</label>
                        <input type="date" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="end" required="">
                    </div>
                      <div class="col-span-1 sm:col-span-1">
                          <label for="statut" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                          <select id="statut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                              <option selected="todo">To Do</option>
                              <option value="doing">Doing</option>
                              <option value="done">Done</option>
                          </select>
                      </div>
                      <div class="col-span-1 sm:col-span-1">
                        <label for="priorite" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
                        <select id="priorite" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option value="P1" class="text-red-500">P1</option>
                            <option value="P2" class="text-orange-500">P2</option>
                            <option value="P3" class="text-green-500">P3</option>
                        </select>
                    </div>
                      <div class="col-span-2">
                          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Description</label>
                          <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write task description here"></textarea>                    
                      </div>
                  </div>
                  <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                      Add new Task
                  </button>
                  <button type="annuler" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Annuler
                </button>
              </form>
          </div>
      </div>
  </div> 
                                                                                                                         
            <div class="relative w-1/3">
                <input type="text" placeholder="Search ..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none">
                <span class="absolute right-3 top-2.5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 1 0-1.28 1.28l5.38 5.37a1 1 0 0 0 1.42-1.42l-5.37-5.38ZM8 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12Z" clip-rule="evenodd"/>
                    </svg>
                </span>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold">Add multiple +</button>
        </div>

        <!--place des taches  -->
        <div class="grid grid-cols-3 gap-8">
            <!-- To do -->
            <div>
                <h2 class="text-lg font-semibold">To do | Number of tasks</h2>
                <hr class="border-t-2 border-red-400 my-2">
                <div class="space-y-4">
                    <!-- Task Card -->
                    
                </div>
            </div>

            <!-- In Progress Column -->
            <div>
                <h2 class="text-lg font-semibold">In progress | Number of tasks</h2>
                <hr class="border-t-2 border-yellow-400 my-2">
                <div class="space-y-4">
                    <!-- Task Card -->
                    <!-- <div class="border-l-4 border-blue-500 bg-white p-4 rounded-lg shadow">
                        <p class="font-medium">WORKSHOP 2</p>
                        <div class="mt-2 flex space-x-2">
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
                        </div>
                    </div> -->
                </div>
            </div>

            <!-- Done Column -->
            <div>
                <h2 class="text-lg font-semibold">Done | Number of tasks</h2>
                <hr class="border-t-2 border-green-400 my-2">
                <div class="space-y-4">
                    <!-- Task Card -->
                    <!-- <div class="border-l-4 border-red-500 bg-white p-4 rounded-lg shadow">
                        <p class="font-medium">Brief 5</p>
                        <div class="mt-2 flex space-x-2">
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
                        </div>
                    </div> -->
                    <!-- Task Card -->
                    <!-- <div class="border-l-4 border-blue-500 bg-white p-4 rounded-lg shadow">
                        <p class="font-medium">WORKSHOP 1</p>
                        <div class="mt-2 flex space-x-2">
                            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            <button class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Hook form submission
document.getElementById('taskForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const title = document.getElementById('name').value;
    const description = document.getElementById('description').value;
    const dueDate = document.getElementById('dueDate').value;
    const status = document.getElementById('status').value;
    const priority = document.getElementById('priority').value;

    addTask(title, description, status, dueDate, priority);
    document.getElementById('taskForm').reset();
});

    </script>
</body>
</html>
